<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="/src/assets/pages/Pagamento/style.css">
</head>
<body>
    <header>
      <div class="container">
      <input type="text" placeholder="O que você deseja ?">
      <img src="/src/assets/image/logo da loja.svg" alt="logo loja">
      <nav class="icons">
          <a href=""><img src="/src/assets/image/Coração.svg" alt="coraçao"></a>
          <a href=""><img src="/src/assets/image/Sacola.svg" alt="Sacola"></a>
          <a href=""><img src="/src/assets/image/Login.svg" alt="login"></a>
      </nav>
    </div>
  </header>
      
      
      <h1>PAGAMENTO</h1>
  <p>CARRINHO > ENTREGA > PAGAMENTO > CONFIRMAÇÃO</p>

    <button>Selecione a forma de Pagamento</button>
      <!--Aparecer com java script-->
   <form>
    <label for="credito">Cartão de Crédito</label><br>
    <input type="radio" id="credito" name="pagamento" checked>

    <label for="debito">Cartão de Débito</label><br>
    <input type="radio" id="debito" name="pagamento">
    
    <label for="boleto">Boleto</label><br>
    <input type="radio" id="boleto" name="pagamento">

    <label for="pix">Pix</label>
    <input type="radio" id="pix" name="pagamento">
  </form>
      
    <!--Aparecer com java script-->
    <h3>CARTÃO DE CRÉDITO</h3>
  <form>
    <label for="numero">Número do Cartão:</label><br>
    <input type="text" id="numero" name="numero"><br><br>

    <label for="nome">Nome impresso no Cartão:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="validade">Validade:</label><br>
    <input type="text" id="validade" name="validade" placeholder="MM/AA"><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv"><br><br>

    <label for="parcelas">Parcelas:</label><br>
    <select id="parcelas" name="parcelas">
      <option>À vista</option>
      <option>2x sem juros</option>
      <option>3x sem juros</option>
      <option>4x sem juros</option>
    </select><br><br>
  </form>
    <!--Talvez nao seja necessario-->
  <h3>OUTRAS FORMAS</h3>
  <button type="button">PIX (Gerar QR CODE)</button>
  <button type="button">BOLETO (Gerar Boleto)</button>

  <h2>Detalhes do Produto</h2>
  <div>
    <img src="" alt="Imagem Produto">
    <p><strong>></strong> DROPSET TRAINER SHOES</p>
    <p>Tamanho: 42 • Masculino</p>
    <p>Preço: R$130,00</p>
  </div>

  <h2>Resumo do Pedido</h2>
  <div>
    <p>1 ITEM:    R$130,00</p>
    <p>Entrega:   R$6,99</p>
    <p>Taxas:     R$0,00</p>
    <p><strong>Total:  R$136,99</strong></p>
  </div>

  <button type="submit">CONFIRMAR PAGAMENTO</button>
   

</body>
</html>
